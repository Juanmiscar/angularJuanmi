<div class="list row">
  <div class="col-md-6">
    <h4>Libros añadidos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let librosAngularJuanmi of librosAngularJuanmis; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivelibrosAngularJuanmi(librosAngularJuanmi, i)"
      >
        {{ librosAngularJuanmi.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAlllibrosAngularJuanmis()">
      Eliminar todos
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentlibrosAngularJuanmi">
      <app-actualizar
        (refreshList)="refreshList()"
        [librosAngularJuanmi]="currentlibrosAngularJuanmi"
      ></app-actualizar>
    </div>

    <div *ngIf="!currentlibrosAngularJuanmi">
      <br />
      <p>Seleccione un libro para su posterior edición y/o eliminación</p>
    </div>
  </div>
</div>
