<div *ngIf="currentlibrosAngularJuanmi" class="edit-form">
  <h4>Editar libro</h4>
  <form>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentlibrosAngularJuanmi.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="autor">Autor</label>
      <input
        type="text"
        class="form-control"
        id="autor"
        [(ngModel)]="currentlibrosAngularJuanmi.autor"
        name="autor"
      />
    </div>

    <div class="form-group">
      <label><strong>Estado:</strong></label>
      {{ currentlibrosAngularJuanmi.publicacion ? "Publicado" : "Pendiente" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentlibrosAngularJuanmi.publicacion"
    (click)="updatepublicacion(false)"
  >
    No publicado
  </button>
  <button
    *ngIf="!currentlibrosAngularJuanmi.publicacion"
    class="badge badge-primary mr-2"
    (click)="updatepublicacion(true)"
  >
    Publicado
  </button>

  <button class="badge badge-danger mr-2" (click)="deletelibrosAngularJuanmi()">
    Eliminar
  </button>

  <button type="submit" class="badge badge-success" (click)="updatelibrosAngularJuanmi()">
    Actualizar
  </button>
  <p>{{ message }}</p>
</div>
